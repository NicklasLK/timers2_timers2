service: timers2

frameworkVersion: '2 || 3'

custom:
  tableName: 'timers2-${opt:stage}'
  wsgi:
    app: timers2.app.app

provider:
  name: aws
  runtime: python3.9
  lambdaHashingVersion: '20201221'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ Timers2Table, Arn ]
  environment:
    TABLE_NAME: ${self:custom.tableName}
    SECRET_KEY: ${ssm:/timers2/${opt:stage}/secret-key}
    BASE_URL:
      Fn::If:
        - IsProd
        - 'https://timers2.pleaseignore.com'
        - { "Fn::Join" : ["", ["https://", { "Ref" : "ApiGatewayRestApi" }, ".execute-api.${self:provider.region}.amazonaws.com/${opt:stage}" ] ] }
    OIDC_CLIENT_ID: ${ssm:/timers2/${opt:stage}/oidc-client-id}
    OIDC_CLIENT_SECRET: ${ssm:/timers2/${opt:stage}/oidc-client-secret}

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY
  import-esi:
    handler: timers2.import_esi.handler
    timeout: 900
    events:
      - schedule: rate(5 minutes)
  import-systems:
    handler: timers2.import_systems.handler
    timeout: 900
    events:
      - schedule: rate(1 day)

plugins:
  - serverless-wsgi
  - serverless-python-requirements

resources:
  Resources:
    Timers2Table:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
        TimeToLiveSpecification:
          AttributeName: TTL
          Enabled: true

  Conditions:
    IsProd:
      Fn::Equals:
        - ${opt:stage}
        - prod
